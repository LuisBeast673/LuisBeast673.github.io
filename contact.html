<script>
    var interval = 900000;
    var standalone = "FALSE";
    var media_source = "";

    var getUserInfo = function() {
        var lotteryReloadSattus = $("#lottery_login_box").attr('reload');
        if (lotteryReloadSattus == 'needreload') {
            window.location.reload();
        }
    };
    (function() {
        var shouldFixForFbVersion = function(ua, fbMinVersion) {
            if (ua.indexOf('ios') > -1 && ua.indexOf('fbav') > -1 && ua.indexOf('fbios') > -1) {
                try {
                    var result = /fbav\/(\d+)\.\d+\.\d+\.\d+\.\d+;/.exec(ua);
                    if (result) {
                        var versionId = parseInt(result[1], 10);
                        if (versionId >= fbMinVersion) {
                            return false;
                        }
                    }
                } catch (e) {
                }
                return true;
            }
            return false;
        };
        var timer0 = null, timer1 = null, status = null, times = 0;
        var resize = function(nopx) {
            var $framer = $('iframe#framer');
            var ua = window.navigator.userAgent.toLowerCase();
            var fbl = (shouldFixForFbVersion(ua, 148) || (ua.indexOf('iphone') > -1 && ua.indexOf('twitter') > -1)) ? 100 : 0;
            var px30 = 0;
            if(!nopx && ua.indexOf('iphone') > -1 && ua.indexOf('mobile') > -1 && ua.indexOf('safari') > -1){
                if (window.orientation === 90 || window.orientation === -90) {
                    px30 = 30;
                }
            }
            var w = $(window).width(),
                    h = $(window).height() - fbl;
            $framer.attr("width", w);
            $framer.attr("height", h - px30);
            $framer.css({
                width: w,
                height: h - px30
            });
        };
        var check = function() {
            var newStatus = {
                width: $(window).width(),
                height: $(window).height()
            };
            if (!status) {
                status = {
                    width: newStatus.width,
                    height: newStatus.height
                };
                return true;
            } else {
                if (status.width !== newStatus.width || status.height !== newStatus.height) {
                    status.width = newStatus.width;
                    status.height = newStatus.height;
                    return true;
                }
            }
            return false;
        };
        var handleOrientateEvent = function() {
            var ua = window.navigator.userAgent.toLowerCase();
            if(ua.indexOf('iphone') > -1 && ua.indexOf('mobile') > -1 && ua.indexOf('safari') > -1){
                if (window.orientation === 180 || window.orientation === 0) {
                    $('body').css({
                        marginTop : "0px",
                        marginBottom : "0px"
                    });
                } else if (window.orientation === 90 || window.orientation === -90) {
                    $('body').css({
                        marginTop : "15px",
                        marginBottom : "15px"
                    });
                }
            }
            status = null
            times = 0;
            if (timer0) {
                clearInterval(timer0);
                timer0 = null;
            }
            if (timer1) {
                clearTimeout(timer1);
                timer1 = null;
            }
            timer0 = setInterval(function() {
                if (times > 5) {
                    if (timer0) {
                        clearInterval(timer0);
                    }
                } else {
                    times = times + 1;
                    if (check()) {
                        resize();
                    }
                }
            }, 100);
            timer1 = setTimeout(resize, 1000);
        };
        var handleResizeEvent = function() {
            if (timer1) {
                clearTimeout(timer1);
                timer1 = null;
            }
            timer1 = setTimeout(resize, 1000);
        };
        $(function() {
            resize(true);
            if("onorientationchange" in window){
                $(window).on("orientationchange", handleOrientateEvent);
            }else{
                $(window).on("resize", handleResizeEvent);
            }
        });
    }());
</script>
